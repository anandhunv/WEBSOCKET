<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Admin panel container */
        .admin-panel {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Textarea styling */
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            resize: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .admin-panel {
                padding: 20px;
            }

            textarea {
                height: 120px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Admin Panel Container -->
    <div class="admin-panel">
        <h1>Admin Panel</h1>
        <textarea name="message" id="message" placeholder="Type your notice here..."></textarea>
        <button id="send">Update Board</button>
    </div>

    <!-- Socket.io Script -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        document.getElementById("send").addEventListener("click", () => {
            let txt = document.getElementById("message").value;
            socket.emit("message", txt);
        });
    </script>
</body>
</html>
