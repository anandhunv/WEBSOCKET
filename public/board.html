<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Notice Board</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .main {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            text-align: center;
        }

        /* Notice Board Title */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Notice Text Styling */
        .noticeText {
            font-size: 20px;
            color: #555;
            background-color: #f1f5f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for Notice Text */
        .noticeText:hover {
            background-color: #e2e8f0;
            box-shadow: inset 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .noticeText {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="main">

        <!-- Notice Board Title -->
        <h1>Notice Board</h1>

        <!-- Notice Text -->
        <p class="noticeText" id="noticeText">
             .....
        </p>

    </div>

    <!-- Socket.io Script -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on("board_content", (msg) => {
            document.getElementById("noticeText").innerHTML = msg;
        });
    </script>
</body>
</html>
